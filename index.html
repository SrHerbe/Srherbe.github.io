<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="estilos.css" />
    </head>
    <body>
        <section class="contenedor_principal" id="contenedor_principal">
            <div id="info">
                <a href="">
                    <img src="./src/icon_info.png" alt="icon_info" width="35px" height="35px">
                </a>
            </div>
            <h1>Control Seguimiento Ordenes de Fabricaci√≥n</h1>
            <div class="buttons">
                <label for="fileInput" id="uploadBtn">
                    <img
                        src="./src/icon_upload.png"
                        alt="icon_upload"
                        title="Subir CSV"
                        width="120px"
                        height="120px"
                    />
                </label>
                <input type="file" name="fileInput" id="fileInput" />

                <button id="visualizarBtn" class="button">
                    <img
                        src="./src/icon_visualizar.png"
                        alt="icon_view"
                        title="Visualizar Tabla"
                        width="100px"
                        height="100px"
                    />
                </button>

                <button id="downloadBtn" class="button">
                    <img
                        src="./src/icon_download.png"
                        alt="icon_download"
                        title="Descargar CSV"
                        width="100px"
                        height="100px"
                    />
                </button>
            </div>
        </section>

        <section id="section_tabla">
            <div class="contenedor_btn_copy">
                <button onclick="copyTable()">Copiar tabla</button>
            </div>

            <div id="contenedor_tabla">
                <table id="tabla">
                    <tr>
                        <td class="tabla_cabecera">Orden</td>
                        <td class="tabla_cabecera">Material</td>
                        <td class="tabla_cabecera">Texto breve material</td>
                        <td class="tabla_cabecera">Avance</td>
                        <td class="tabla_cabecera">SEGUIMIENTO ORDENES</td>
                    </tr>
                </table>
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
